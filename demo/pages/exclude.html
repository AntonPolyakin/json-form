<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="/dist/json-form.js"></script>
    <script src="/dist/extensions/modifiers.js"></script>

    <title>JsonForm - Demo</title>

</head>

<body class="container-xxl py-3">

    <h5>JavaScript:</h5>
    <script src="https://gist.github.com/Rmanaf/2d14fdeda85e7d6a0fae04e9aebcb40f.js"></script>

    <h5>Result:</h5>

    <div class="row">

        <div class="col-12 col-sm-6">
            <div id="formBody"></div>
        </div>

        <div class="col-12 col-sm-6">
            <textarea id="formOutput" readonly class="form-control" rows="10"></textarea>
        </div>

    </div>

    <style>
        #formBody label {
            margin-right: .5rem;
        }

        #formBody input {
            margin-left: .5rem;
        }

        #formBody label:last-child {
            margin-right: 0;
        }
    </style>

    <script>

        var data = { foo: { bar: "Bar", baz: 0, qux: { item_1: 0, item_2: "Hello World!" } } }

        JsonForm
            .create(data, {
                body: "formBody",
                exclude: [
                    "data.foo.bar",
                    "/.+\\.qux\\..+/" // Or 'data.foo.qux'
                ]
            }, "formOutput")
            .use(JsonForm.Modifiers.TargetPrettifier);

    </script>

</body>

</html>

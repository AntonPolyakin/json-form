<body class="container-xxl py-3">

    <h5>JavaScript:</h5>
    <script src="https://gist.github.com/Rmanaf/7265ce9a94942d59472d0b3b136c5441.js"></script>
    <h5>HTML:</h5>

    <h5>Result:</h5>
    
    <div id="formBody" ></div>

    <style>
        #formBody label{
            margin-right: .5rem;
        }
        #formBody input{
            margin-left: .5rem;
        }
        #formBody label:last-child{
            margin-right: 0;
        }
    </style>
   
    <script>

        var data = { foo : { bar : "Bar" , baz : 0 } }

        JsonForm.create(data, { 
            body: "formBody",
            labels: {
                "data.foo.bar"  : "Bar Value:",
                "data.foo.baz" : "Baz Value:"
            }
        });

    </script>

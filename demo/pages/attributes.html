<body class="container-xxl py-3">

    <h5>JavaScript:</h5>
    <script src="https://gist.github.com/Rmanaf/11aa6c0e4cf64d045fe8f221764cabdd.js"></script>
    
    <h5>HTML:</h5>
    <script src="https://gist.github.com/Rmanaf/236ca55f9224ef2d67daba8b026d0170.js"></script>

    <h5>Result:</h5>
    
    <div id="formBody" ></div>

    <style>
        #formBody label{
            margin-right: .5rem;
        }
        #formBody input{
            margin-left: .5rem;
        }
        #formBody label:last-child{
            margin-right: 0;
        }
    </style>
   
    <script>

        var data = { foo : 10 , baz : "" }

        const editor = new JsonForm(data, { 
            body: document.getElementById("formBody"),
            attributes : {
                'data.foo' : {
                    "min" : 0,
                    "max" : 10
                },
                'data.baz'  : {
                    "placeholder" : "Placeholder"
                }
            }
        });

    </script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="../../dist/json-form.js"></script>

    <title>JsonForm - Demo</title>

</head>

<body class="container-xxl py-3">
    <h5>JavaScript:</h5>
    <script src="https://gist.github.com/Rmanaf/432b6e2d00013f0bb2d01bd2110a0530.js"></script>
    <h5>HTML:</h5>
    <script src="https://gist.github.com/Rmanaf/ccf21953825fcde7b7eca775b8ff7ea2.js"></script>
    <h5>Result:</h5>
    <form class="row">

        <div class="col-12 col-sm-6">
            <div id="formBody"></div>
        </div>

        <div class="col-12 col-sm-6">
            <textarea id="formOutput" readonly class="form-control" rows="10"></textarea>
        </div>

    </form>

    <template id="inputTemplate">
        <div class="from-group">
            <label for="{{id}}">{{label}}</label>
            <input id="{{id}}" class="form-control">
            <small class="form-text text-muted">{{description}}</small>
        </div>
    </template>

    <script>

        var data = { foo : { bar : {  stringValue : "Hello World!" } },  intValue : { age : 0 } }

        const editor = new JsonForm(data, { 
            body: document.getElementById("formBody"),
            templates: {
                "*" : "inputTemplate"
            }
        } , document.getElementById("formOutput"));

        // prettify output
        editor.updateTarget = function(value) {
            return JSON.stringify(editor.data() , null, "\t") 
        }

        editor.update();

    </script>

</body>

</html>
